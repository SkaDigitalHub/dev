<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Project | Creative Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(120deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .info-section {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            padding: 30px;
        }
        
        .info-section h2 {
            color: #182848;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .benefit {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .benefit i {
            color: #4b6cb7;
            font-size: 1.2rem;
            margin-right: 15px;
            margin-top: 5px;
        }
        
        .benefit-content h3 {
            color: #182848;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .form-section {
            flex: 1.5;
            min-width: 300px;
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #182848;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .submit-btn {
            background: linear-gradient(120deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .privacy {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .privacy a {
            color: #4b6cb7;
            text-decoration: none;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4b6cb7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
            <div class="form-section">
                <form id="projectForm" target="hiddenFrame" action="https://docs.google.com/forms/d/e/1FAIpQLSd1fPOJXsBhYCcx2v9ltuYxjXYO69dZPTgZX7Ra9iD26_2Rng/formResponse" method="POST">
                    <div class="form-group">
                        <label for="name" class="required">Your Name</label>
                        <input type="text" id="name" name="entry.1907825401" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="entry.180324584" required placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="required">Company Name</label>
                        <input type="text" id="company" name="entry.1181343842" required placeholder="Enter your company name">
                    </div>

                    <div class="form-group">
                        <label for="contact" class="required">Contact</label>
                        <input type="tel" id="contact" name="entry.875328505" required placeholder="Enter your contact +233 2XX XXX XXX">
                    </div>
                    
                    <div class="form-group">
                        <label for="service" class="required">How can we help?</label>
                        <select id="service" name="entry.1815291804" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile App Development">Mobile App Development</option>
                            <option value="UX/UI Design">UX/UI Design</option>
                            <option value="Consultation">Consultation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="institution" class="required">Institution Type</label>
                        <select id="institution" name="entry.1973704538" required>
                            <option value="" disabled selected>Select institution type</option>
                            <option value="Religion">Religious</option>
                            <option value="Education">Educational Institution</option>
                            <option value="Enterprise">Enterprise</option>
                            <option value="Health">Healthcare</option>
                            <option value="Government">Government Agency</option>
                            <option value="Finance">Financial</option>
                            <option value="Transport">Transportation</option>
                            <option value="Social">Clubs</option>
                            <option value="Media">Media</option>
                            <option value="Food">Food</option>
                            <option value="Fitness">Fitness/Sports/Gym</option>                            
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="required">Project Details</label>
                        <textarea id="message" name="entry.1561149347" required placeholder="Tell us about your project goals, timeline, and any specific requirements..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Start Your Project Today</button>
                    
                    <div class="loading" id="loadingIndicator">
                        <div class="loading-spinner"></div>
                        <p>Submitting your information...</p>
                    </div>
                    
                    <div class="privacy">
                        <p>We value your privacy. Your information is secure and will never be shared with third parties. <a href="#">View Privacy Policy</a></p>
                    </div>
                </form>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <p>Thank you for your submission! We'll be in touch within 24 hours to discuss your project.</p>
                </div>
                
                <iframe name="hiddenFrame" class="hidden" id="hiddenFrame"></iframe>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            
            // Set a timeout to show success message (since we can't reliably detect form submission completion)
            setTimeout(function() {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('projectForm').reset();
                
                // Hide success message after 5 seconds
                setTimeout(function() {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }, 1500);
        });
    </script>
</body>
</html>
